<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations in CSS</title>
    <style>
        .container{
            background-color: blueviolet;
        }
        h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* border: 2px solid black;
            background-color: blue; */
            width: 250px;
            height: 250px;
            position: relative;
            animation-name: Anant;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            /* animation-fill-mode: alternate; */
            /* animation-timing-function: ease-in-out; */
            /* animation-delay: 3s; */
            /* animation-direction: reverse; */
            /* animation(shorthand): animation-name : animation-duration : animation-timing-function : animation-delay : animation-iteration-count : animation-fill-mode; */
            /* animation: Anant 5s ease-in-out 1s 12 backwards; (These propreties can be set using shorthand) */
        }
        @keyframes Anant{
            0%{
                top: 0px;
                left: 0px;
            }
            25%{
                top: 250px;
                left: 0px;
            }
            75%{
                top: 250px;
                left: 250px;
            }
            100%{
                top: 0px;
                left: 250px;
            }
        }
        /* @keyframes Anant{
            from{
                width: 250px;
            }
            to{
                width: 1500px;
            }
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Welcome to Anant's Tutorial</h1>
        </div>
    </div>
</body>

</html>
